<body>
<div class="disable-selection">
    <div class="header">
            <p>MonkeySHOP</p>
            </div>
            <div class="account">
                <button>
                    <span class="material-symbols-outlined">
                    account_circle
                    </span>
                    <p>******@gmail.com</p>
                    <h3 class="tlog">logout:</h3>
                    <div class="logout">
                    <span class="material-symbols-outlined">
                        logout
                        </span>
                    </div>
                </button>   
            </div>
        <header>
            <a class="ahome" href="home.html">Home</a>
            <a class="ashop" href="shop.html">Shop</a>
            <a class="anews" href="news.html">News</a>
            <a class="acontact" href="contact.html">Contact</a>
        </header>
<div class="containers">
    <div class="hcontainer"></div>
    <div class="container">
        <div class="login">
            <h1>Login:</h1>
            <br>
            <form>
            <input type="email" value="@gmail.com" placeholder="Email" name="login" required> <br><br>
            <input type="password" minlength="10" placeholder="password" name="login" required> <br><br>
            <br>
            <button type="submit">Login</button>
            </form>
        </div>
    </div>
    <div class="container">
        <div class="login">
            <h1>Singup:</h1>
            
            <form>
            <input type="email" placeholder="Email" value="@gmail.com" name="login" required> <br><br>
            <input type="password" id="password" placeholder="password (min 10 length)" name="login" minlength="10" required> <br><br>
            <input type="password" id="confirm_password" placeholder="repeat password" name="login" required>
            <br><br>
            <button type="submit">Singup</button>
            </form>
        </div>
    </div>
    <div class="hcontainer"></div>
</div>
</div>
<script>
var password = document.getElementById("password")
    , confirm_password = document.getElementById("confirm_password");
  
  function validatePassword(){
    if(password.value != confirm_password.value) {
      confirm_password.setCustomValidity("Passwords Don't Match");
    } else {
      confirm_password.setCustomValidity('');
    }
  }
  
  password.onchange = validatePassword;
  confirm_password.onkeyup = validatePassword;
  </script>
</body>
